<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Compras Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Gestor de Compras Inteligente</h1>
    </header>

    <aside aria-label="Ferramentas de Adição de Produto">
        <form action="#" method="POST">
            <label for="nameProduct">Nome do Produto:</label>
            <input type="text" name="nameProduct" id="nameProduct" required>

            <label for="valueProduct">Valor do Produto:</label>
            <input type="number" name="valueProduct" id="valueProduct" step="0.01" required>

            <button type="submit">Adicionar Produto</button>
            <button type="submit">Concluir Compra</button>
        </form>
    </aside>

    <section aria-label="Lista de Compras Atual">
        <h2>Lista de Compras</h2>
        <article>
            <p>Nenhum produto adicionado ainda.</p>
        </article>
    </section>

    <footer>
        <p>&copy; Gestor de Compras Inteligente - 2025</p>
    </footer>
</body>

</html>
